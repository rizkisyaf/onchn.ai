<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Search Circle -->
  <circle
    cx="60"
    cy="60"
    r="40"
    stroke="#4F46E5"
    stroke-width="8"
    fill="none"
    stroke-dasharray="251"
    stroke-dashoffset="251"
  >
    <animate
      attributeName="stroke-dashoffset"
      from="251"
      to="0"
      dur="1.5s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="r"
      values="40;38;40"
      dur="1.5s"
      repeatCount="indefinite"
    />
  </circle>

  <!-- Search Handle -->
  <path
    d="M90 90L110 110"
    stroke="#4F46E5"
    stroke-width="8"
    stroke-linecap="round"
  >
    <animate
      attributeName="stroke-width"
      values="8;10;8"
      dur="1.5s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="d"
      values="
        M90 90L110 110;
        M88 88L112 112;
        M90 90L110 110
      "
      dur="1.5s"
      repeatCount="indefinite"
    />
  </path>

  <!-- Pulse Effect -->
  <circle
    cx="60"
    cy="60"
    r="45"
    stroke="#4F46E5"
    stroke-width="4"
    fill="none"
    opacity="0"
  >
    <animate
      attributeName="r"
      from="45"
      to="55"
      dur="1.5s"
      repeatCount="indefinite"
    />
    <animate
      attributeName="opacity"
      from="0.6"
      to="0"
      dur="1.5s"
      repeatCount="indefinite"
    />
  </circle>
</svg> 